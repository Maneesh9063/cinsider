<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    </head>
    <body>
        <div class="bg-opacity">
            <div class="content">
                <div class="wrapper">
                    <div class="tag">
                        <h2>Product Based Companies</h2>
                    </div>
                    <div class="sort">
                        <div class="tag">
                            <h4>SortBy :</h4>
                        </div>
                        <div class="dropdown">
                            <button class="dropbtn">{{sortby}}&nbsp;&nbsp;<span><i class="fa fa-caret-down"></i></span></button>
                            <div class="dropdown-content">
                                <a class="links" (click)="onSelected('ranking')" routerLink="/productBased/ranking">ranking</a>
                                <a class="links" (click)="onSelected('rating')" routerLink="/productBased/rating">rating</a>
                                <a class="links" (click)="onSelected('view-count')" routerLink="/productBased/views">view-count</a>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="container">
                    <div *ngFor="let product of productArray" class="card" >
                        <!-- <a href="http://localhost:3000/productBased/{{product._id}}"><img src="{{product.imageLink}}" alt="{{product.name}}"></a> -->
                        <a [(ngModel)]="product._id" routerLink="/company/{{product.name}}" (click)="onSelectedProduct(product._id)"><img src="{{product.imageLink}}" alt="{{product.name}}" ></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
