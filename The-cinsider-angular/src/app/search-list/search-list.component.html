<html>
    <head></head>
    <body>
        
        <div class="bg-opacity">
            <div class="content">
                <h2>Searched Results..</h2>
                <div class="container">
                    <div *ngFor="let search of searchArray" class="card">
                        <a [(ngModel)]="search._id" routerLink="/company/{{search.name}}" (click)="onSelectedSearch(search._id)">
                            <img src="{{search.imageLink}}" alt="{{search.name}}">
                        </a>
                    </div>
                    <div *ngIf="searchArray.length==0">
                        <h2>No results found</h2>
                    </div>`
                </div>
            </div>
        </div>
    </body>
</html>
